<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script defer src="js/lazyload.js"></script>
    <title>Lazy Load</title>
</head>
<body>
    <main>
    <div class="images">
        <h1>Week 7 - Progressive Loading of Images</h1>
        <picture>
            <img src="images/placeholderImage.png" data-src="http://picsum.photos/300/400?random=1" alt="Image One">
        </picture>
        <picture>
            <img src="images/placeholderImage.png" data-src="http://picsum.photos/300/400?random=2" alt="Image Two">
        </picture>
        <picture>
            <img src="images/placeholderImage.png" data-src="http://picsum.photos/300/400?random=3" alt="Image 3">
        </picture>
        <picture>
            <img src="images/placeholderImage.png" data-src="http://picsum.photos/300/400?random=4" alt="Image 4">
        </picture>
        <picture>
            <img src="images/placeholderImage.png" data-src="http://picsum.photos/300/400?random=5" alt="Image 5">
        </picture>
    </div>
    </main>
</body>
</html>
