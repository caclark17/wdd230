<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join Page </title>

    <!--Style Sheets-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/medium.css">
    <link rel="stylesheet" href="css/large.css">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="shortcut icon" href="favicon.ico">

    <!--JavaScript-->
    <script defer src="js/chamber.js"></script>

</head>
<body>
    <header>
        <div class="topOfPage">
            <img class="logo" src="images/utahValley.webp" alt="logo">
            <h1 class="chamberName">Join the Chamber of Commerce!</h1>
            <img class="socialMedia" src="images/facebookIcon.png" alt="Facebook Icon"><a href="https://www.facebook.com"></a>
            <img class="socialMedia2" src="images/instagramIcon.png" alt="Instagram Icon"><a href="https://www.instagram.com"></a>
        </div>
    </header>

    <!--Navigation-->
    <nav>
    <button id="hamburgerBtn"><span>&#9776;</span><span>X</span></button>
    <ul id="primaryNav">
        <li><a href="index.html">Home</a></li>
        <li><a href="discover.html">Discover</a></li>
        <li><a href="#">Directory</a></li>
        <li><a href="join.html">Join</a></li>
        <li><a href="#">Contact</a></li>
    </ul>
</nav>
<div class="date"></div>

<!--Content-->
<main>
    <h1>
        Chamber of Commerce Application
    </h1>
    <form method="get" action="thanks.html">
        <fieldset>
            <legend>Applicant Information</legend>
            <label class="top">First Name* <input type="text" name="fname" required></label>
            <label class="top">Last Name* <input type="text" name="lname" required></label>
            <label class="top">Phone <input type="tel" name="phone" placeholder="123551234"></label>
            <label class="top">Email <input type="email" name="email" placeholder="someone@gmail.com" required></label>
            <label class="top">Website <input type="url" name="url" placeholder="http://"></label>

        </fieldset>

        <fieldset>
            <legend>Membership Level</legend>
            <label class="sbs"><input type="radio" name="level" value="nonprofit"> Non-Profit. No membership fee required</label>
            <label class="sbs"><input type="radio" name="level" value="bronze"> Bronze Member</label>
            <label class="sbs"><input type="radio" name="level" value="silver"> Silver Member</label>
            <label class="sbs"><input type="radio" name="level" value="gold"> Gold Member</label>
        </fieldset>

        <fieldset>
            <legend></legend>
        </fieldset>

        <!--Submit Button-->
        <input type="submit" value="Confirm Membership" class="submitBtn">
    </form>
</main>

<footer>
    <div class="footerLayout">
        <img class="logo" src="images/utahValley.webp" alt="Chamber Logo">
        <p>1234 Lehi Lane<br>
        Lehi, Utah 84043</p>
        <p>(801)456-7899<br>
        uvchamber@info.com</p>
        <figure class="map">
        <img src="images/chamberMap250.jpeg" alt="Chamber Location">
        </figure>
        </div>
        &copy; <span id="copyrightyear"></span> | Cynthia Clark | Utah | <a href="https://byui.edu/online">BYU-I Online Learning</a>
        <p>Last Modified: </p><span id="dateMod"></span>
</footer>

<script>
    document.getElementById("dateMod").innerHTML = new Date(document.lastModified);
</script>

    
</body>


</html>
